<toaster-container [toasterconfig]="toasterconfig"></toaster-container>
<div class="row">
    <div class="col-lg-12">
      <div class="card" id="Update" *ngIf="!hide">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> <strong>Tesis Türü Güncelleme Tablosu</strong>
        </div>
        <div class="card-body">
        <div class="form-group">
          <mat-form-field class="form-container">
            <input matInput placeholder="Tesis Türü Giriniz" type="text" [(ngModel)]="selectedFacilitytype.name"
                   id="facilitytype_name">
          </mat-form-field>
        </div>
          <div class="row">
          <div class="form-group col-md-6">
        <button type="button" class="btn btn-block btn-warning" id="tank_update"
                *ngIf="selectedFacilitytype.id != -1"
                (click)="updateFacilitytype(selectedFacilitytype)"><strong>Güncelle</strong></button>
      </div>
        <div class="form-group col-md-6">
          <button type="button" class="btn btn-block btn-danger" id="gizle"
                  *ngIf="selectedFacilitytype.id != -1"
                  (click)="hide =!hide"><strong>Kapat</strong></button>
        </div>
          </div>
        </div>
      </div>


      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Facility_Type Table
        </div>
        <br>
        <div class="col-sm-2" align="right" >
          <a href="/FacilityTypeCreate"  class="btn btn-block btn-success">Tesis Türü Ekle</a>
        </div>
        <br>
        <div class="card-body">
          <div class="row">
            <mat-form-field class="form-group col-md-10">
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>
            <div class="form-group col-md-2">
              <button type="button" class="btn btn-block btn-danger" id="yenile"
                      *ngIf="selectedFacilitytype.id != -1"
                      (click)="refreshtable()"><strong>Tabloyu Yenile</strong></button>
            </div>
          </div>
          <div class='table-responsive mat-elevation-z8'>
          <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Tesis Türü Id </th>
              <td mat-cell *matCellDef="let facilitytypes"> {{facilitytypes.id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Tesis ismi </th>
              <td mat-cell *matCellDef="let facilitytypes"> {{facilitytypes.name}} </td>
            </ng-container>

            <ng-container matColumnDef="update">
              <th mat-header-cell *matHeaderCellDef> Güncelle </th>
              <td mat-cell *matCellDef="let facilitytypes"><button type="submit" class="btn btn-block btn-ghost-warning" *ngIf="selectedFacilitytype.id != -1" (click)="updateFunc(facilitytypes)"><strong>Güncelle</strong></button></td>
            </ng-container>

            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef> Sil </th>
              <td mat-cell *matCellDef="let facilitytypes; let element"><button type="reset" class="btn btn-block btn-ghost-danger" *ngIf="selectedFacilitytype.id != -1" (click)="deleteFacilitytype(facilitytypes.id, element)"><strong>Sil</strong></button></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
